<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col1">
                <img src="img/c6-bank-branco.png" alt="logo">
                <h1>Acesse sua conta</h1>

                <form class="form">
                    <label for="email">EMAIL</label>
                    <input type="text" placeholder="Seu email" class="field-1">
    
                    <label for="senha">SENHA</label>
                    <input type="text" placeholder="Sua senha" class="field-2">
                    <h2>Salvar dispositivo</h2>
                    <button>Entrar</button>
                    <p><span class="bluetext">Esqueceu sua senha?</span></p>
                </form>
                <p>NÃ£o tem uma conta? <span class="bluetext">Abra sua conta!</span></p>
            </div>
            <div class="col2">
                
            </div>
        </div>
    </section>

</body>
</html>
